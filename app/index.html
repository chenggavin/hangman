<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel ="stylesheet" href="style.css">
</head>

<body class="container">

<h1 align="center"> Hang Man! hopefully..</h1>

<p>

<img id="pics" align="middle" src="../images/hangingpost0.jpg" style="width: 250px">

<div id="keyboard">
  <div id="usedLetters" class="board">used</div>
  <div id="unusedLetters" class="board">not used</div>
  <div id="judgephrase" class="board">judge phrase</div>
</div>


<div class="container">
  <div class="btn-toolbar">
    <div class="btn-group btn-group-sm">
      <div class="row">
        <button class="btn btn-default key aa">A</button><button class="btn btn-default key bb">B</button>
        <button class="btn btn-default key cc">C</button><button class="btn btn-default key dd">D</button>
        <button class="btn btn-default key ee">E</button><button class="btn btn-default key ff">F</button>
        <button class="btn btn-default key gg">G</button><button class="btn btn-default key hh">H</button>
        <button class="btn btn-default key ii">I</button><button class="btn btn-default key jj">J</button>
        <button class="btn btn-default key kk">K</button><button class="btn btn-default key ll">L</button>
        <button class="btn btn-default key mm">M</button>
      </div>
      <div class="row">
        <button class="btn btn-default key nn">N</button>
        <button class="btn btn-default key oo">O</button><button class="btn btn-default key pp">P</button>
        <button class="btn btn-default key qq">Q</button><button class="btn btn-default key rr">R</button>
        <button class="btn btn-default key ss">S</button><button class="btn btn-default key tt">T</button>
        <button class="btn btn-default key uu">U</button><button class="btn btn-default key vv">V</button>
        <button class="btn btn-default key ww">W</button><button class="btn btn-default key xx">X</button>
        <button class="btn btn-default key yy">Y</button><button class="btn btn-default key zz">Z</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="btn-toolbar">
    <div class="btn-group btn-group-sm">
      <div class="row">
        <button id="alphabet" class="btn btn-default key"></button>
      </div>
    </div>
  </div>
</div>



</p>
<script src="main.js"></script>
</body>
</html>
